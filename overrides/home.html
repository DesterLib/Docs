{% extends "main.html" %}

<!-- Render hero under tabs -->
{% block tabs %} {{ super() }}

<style>
  /* Additional STyles for landingpage */

  /* Application header should be static for the landing page */
  .md-header {
    position: initial;
  }

  /* Remove spacing, as we cannot hide it completely */
  .md-main__inner {
    margin: 0;
  }

  /* Hide main content for now */
  .md-content {
    display: none;
  }

  .mdx-hero {
    position: relative;
    min-height: 600px;
  }

  .mdx-hero__image {
    height: 100%;
  }

  .mdx-hero__content {
    position: absolute;
    left: 0;
    bottom: 0;
    padding: 50px;
  }

  .mdx-hero__content h1 {
    font-weight: 500;
    font-size: 3rem;
    margin: 0px;
  }

  .md-typeset .md-button {
    color: #ffffff;
    margin-left: 10px;
  }

  .md-typeset .md-button:hover {
    color: #000000;
  }

  /* Hide table of contents */
  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }

  /* Hide navigation */
  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }
</style>

<!-- Hero for landing page -->
<section class="mdx-container">
  <div class="md-typeset">
    <div class="mdx-hero">
      <!-- Hero image -->
      <div class="mdx-hero__image">
        <img
          src="assets/images/banner/home-banner.png"
          alt=""
          width="100%"
          height="100%"
          draggable="false"
        />
      </div>

      <!-- Hero content -->
      <div class="mdx-hero__content">
        <h1>A powerful media library organizer</h1>
        <p>{{ config.site_description }}. Set up in 5 minutes.</p>
        <a
          href="{{ page.next_page.url | url }}"
          title="{{ page.next_page.title | e }}"
          class="md-button md-button--primary"
        >
          Quick start
        </a>
        <a
          href="{{ 'insiders/' | url }}"
          title="Material for MkDocs Insiders"
          class="md-button"
        >
          Get Insiders
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
