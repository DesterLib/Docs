site_name: Dester Docs
theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo/logo-dark-full.svg
  features:
    - navigation.instant
    - announce.dismiss
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
  palette:
    scheme: slate
  icon:
    repo: fontawesome/brands/github-alt

repo_name: DesterLib - Organization
repo_url: https://github.com/DesterLib

extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

